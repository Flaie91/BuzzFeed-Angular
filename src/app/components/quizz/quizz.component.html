<div class="container_quizz">

  <div class="logo_quizz">
    <img src="../../../assets/img/logo.png" alt="" srcset="">
    <h3>{{title}}</h3>
  </div>

  <div *ngIf=!finished class="questions_quizz">
      <h3>{{questionSelected.question}}</h3>
  </div>

  <div *ngIf=!finished class="options_quizz">

    <button
      *ngFor="let option of questionSelected.options; let i = index"
      (click)="playerChoose(option.alias)"
      class="btn-option"
    >
      {{option.name}}
    </button>

  </div>

  <div *ngIf=finished class="results_quizz">
    <h1>O Seu resultado Ã©:</h1>
    <p>{{answerSelected}}</p>
  </div>
</div>
